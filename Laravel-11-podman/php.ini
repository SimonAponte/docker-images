[PHP]
memory_limit = 512M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300

[Date]
date.timezone = "America/Caracas"

; Las siguientes líneas son innecesarias ya que las extensiones se están cargando en conf.d/
; extension=pdo_mysql
; extension=mbstring
; extension=exif
; extension=fileinfo
; extension=bcmath
; extension=gd
; extension=zip

[opcache]
opcache.enable=1
opcache.memory_consumption=128
opcache.max_accelerated_files=10000
opcache.revalidate_freq=2
opcache.validate_timestamps=1
